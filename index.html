<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pybattle</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <py-config src="pybattle\screen\web\pyscript.toml"></py-config>

    <style>
        code-char {
            white-space: pre;
            width: 1ch;
            font-family: ui-monospace, "Cascadia Mono", "Segoe UI Mono", "Liberation Mono";
        }
    </style>


</head>

<body>
    <code id="text"
        style="white-space: pre; display: inline-block; line-height: 2ch;"></code>

    <button id="up">up</button>
    <button id="down">down</button>
    <button id="left">left</button>
    <button id="right">right</button>

    <py-script src="pybattle/screen/web/update.py">
    </py-script>

</body>

</html>
